<!DOCTYPE html>
<html>
<head>
    <title>Control Panel</title>
    <style>
        body {
            background: url('https://static.vecteezy.com/system/resources/previews/007/153/280/original/abstract-diagonal-stripes-background-stripe-pattern-design-modern-background-free-vector.jpg'); /* Replace with your background image */
            background-size: cover;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .grid-item {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 20px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            text-align: center;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .status-light {
            height: 15px;
            width: 15px;
            border-radius: 50%;
            display: inline-block;
        }

        .red {
            background-color: red;
        }

        .blue {
            background-color: blue;
        }

        button {
            margin-top: 10px;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="grid-container">
    {% for action in actions %}
        <div class="grid-item">
            <span id="{{ action }}_statusLight" class="status-light red"></span> <!-- Change class to 'blue' for running status -->
            <h3>{{ action }}</h3>
            <button onclick="start('{{ action }}')">Start</button>
            <button onclick="stop('{{ action }}')">Stop</button>
        </div>
    {% endfor %}
    </div>

    <script>
    function start(action) {
        fetch(`/start/${action}`, { method: 'GET' })
            .then(response => response.json())
            .then(response => {
                console.log(response);
                checkStatusAndUpdateLight(action);
                })
            .catch(error => console.error('Error:', error));
    }

    function stop(action) {
        fetch(`/stop/${action}`, { method: 'GET' })
            .then(response => response.json())
            .then(response => {
                console.log(response);
                checkStatusAndUpdateLight(action);
                })
            .catch(error => console.error('Error:', error));
    }

    function checkStatusAndUpdateLight(action) {
        fetch(`/status/${action}`, { method: 'GET' })
            .then(res => res.json())
            .then(res => {
                console.log(res);
                const statusLight = document.getElementById(action + '_statusLight');
                if (res.running) {
                    statusLight.classList.remove('red');
                    statusLight.classList.add('blue');
                } else {
                    statusLight.classList.remove('blue');
                    statusLight.classList.add('red');
                }
            })
            .catch(error => console.error('Error:', error));
    }
    {% for action in actions %}
    setInterval(() => checkStatusAndUpdateLight('{{ action }}'), 5000);
    {% endfor %}

</script>
</body>
</html>
